<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Skills | Antima</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    nav h2 {
      font-size: 1.8rem;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    header {
      text-align: center;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.2rem;
      color: #f0f0f0;
    }

    /* Skills Section */
    section {
      padding: 50px 10%;
      text-align: center;
    }

    section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }

    .skill-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .skill-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .skill-card h3 {
      margin-bottom: 12px;
      font-size: 1.5rem;
      color: #fff;
    }

    .progress {
      background: rgba(255,255,255,0.3);
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffd700, #ff6f61);
      width: 0;
      animation: load 2s forwards;
    }

    @keyframes load {
      from { width: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.15);
      font-size: 0.9rem;
      margin-top: 40px;
      color: #ddd;
    }
  </style>
</head>

      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header>

  </header>

  <section>

    <div class="skills-container">
      <div class="skill-card">
        <h3>HTML & CSS</h3>
        <div class="progress"><div class="progress-bar" style="width: 75%;"></div></div>

      <div class="skill-card">

      </div>

    </div>
  </section>
</body>
</html>
