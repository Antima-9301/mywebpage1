<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My portfolio | Antima</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #a18cd1, #fbc2eb);
      color: #333;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background: #fff;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Hero Section */
    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      padding: 20px;
      position: relative;
    }

    header h1 {
      font-size: 3.8rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.4);
      animation: fadeInDown 1.5s ease;
    }

    header p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: #f1f1f1;
      animation: fadeInUp 1.5s ease;
    }

    .btn {
      background: #ff4b5c;
      color: #fff;
      padding: 14px 35px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      animation: fadeInUp 2s ease;
    }

    .btn:hover {
      background: #ff2e44;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transform: scale(1.05);
    }

    /* Floating Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 10s infinite linear;
    }

    .circle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-duration: 12s; }
    .circle:nth-child(2) { width: 100px; height: 100px; top: 70%; left: 20%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 200px; height: 200px; top: 40%; right: 15%; animation-duration: 18s; }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-50px) rotate(360deg); }
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
</head>
